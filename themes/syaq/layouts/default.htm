function onStart(){
	$lookups = \Worcbox\StaticData\Models\Lookup::all();
	foreach($lookups as $lookup) {
		$this[str_replace(".", "_", $lookup->code)] = ['key' => $lookup->key, 'value' => $lookup->value];
	}
}
